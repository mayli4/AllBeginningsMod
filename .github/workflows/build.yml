name: Build Mod

on:
  push:
    branches:
    - stable
  
env:
    TML_SAVE_PATH: ./bin/Saves

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Download & Install tModLoader
        run: |
          curl -s -L https://github.com/tModLoader/tModLoader/releases/latest/download/tModLoader.zip -o tModLoader.zip
          unzip -q -o tModLoader.zip -d ../tModLoader
          rm tModLoader.zip

      - name: Create tModLoader.targets file
        shell: bash
        run: |
          cat >> ../tModLoader.targets << EOF
          <Project ToolsVersion="14.0" xmlns="http://schemas.microsoft.com/developer/msbuild/2003">
            <Import Project="tModLoader\tMLMod.targets" />
          </Project>
          EOF

      - name: Build mod solution
        run: dotnet build AllBeginningsMod.sln --configuration Release
        
      - name: Deploy .tmod artifact
        uses: actions/upload-artifact@v4
        with:
          name: AllBeginningsMod.tmod
          path: ./bin/Saves/tModLoader/Mods/AllBeginningsMod.tmod

      - name: Deploy action across Discord
        uses: sarisia/actions-status-discord@v1  
        if: always()
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK_DEPLOY }}
          nocontext: true
          title: mod build
          description: |
            click [here](https://github.com/mayli4/AllBeginningsMod/actions/runs/${{ github.run_id }}) to view
